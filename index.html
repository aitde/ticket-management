<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <nav class="toolbox-cont" >
        <div class="toolbox-color">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
        </div>

        <div class="action-btn">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </nav>
    

    <!-- Tickets -->

    <div class="main-cont">
       
    </div>



    <!-- Model box for task intut -->
    <div class="modal-cont">
        <textarea name="" class="text-area" placeholder="Enter your task"></textarea>
        
        <div class="task-color">
        <div class="lightpink pri-color"></div>
        <div class="lightblue pri-color"></div>
        <div class="lightgreen pri-color"></div>
        <div class="black pri-color active"></div>
        </div>
    </div> 
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script type="text/javaScript" src="./script.js"></script>
</body>
</html>
